<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>

    <form action="submit_registration" method="post">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required /><br /><br />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required /><br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br /><br />

        <label for="gender">Gender:</label><br />
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label><br /><br />
      </fieldset>

      <!-- Contact Information -->
      <fieldset>
        <legend>Contact Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" /><br /><br />

        <label for="address">Address:</label><br />
        <textarea id="address" name="address" rows="4" cols="40"></textarea
        ><br /><br />
      </fieldset>

      <!-- Academic Information -->
      <fieldset>
        <legend>Academic Information</legend>

        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="engineering">Engineering</option>
          <option value="science">Science</option>
          <option value="arts">Arts</option>
          <option value="commerce">Commerce</option></select
        ><br /><br />

        <label for="year">Year of Study:</label>
        <select id="year" name="year">
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option></select
        ><br /><br />

        <label>Subjects Interested:</label><br />
        <input type="checkbox" id="math" name="subjects" value="Math" />
        <label for="math">Math</label><br />
        <input type="checkbox" id="physics" name="subjects" value="Physics" />
        <label for="physics">Physics</label><br />
        <input
          type="checkbox"
          id="cs"
          name="subjects"
          value="Computer Science"
        />
        <label for="cs">Computer Science</label><br />
        <input type="checkbox" id="english" name="subjects" value="English" />
        <label for="english">English</label><br /><br />
      </fieldset>

      <!-- Login Information -->
      <fieldset>
        <legend>Login Information</legend>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
      </fieldset>

      <!-- Submit and Reset -->
      <input type="submit" value="Register" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
