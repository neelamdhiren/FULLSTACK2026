name: CI - Integration Tests (Backend APIs)

on:
  push:
  pull_request:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # Start backend server in background
      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid

      # Wait for server to be ready (simple wait)
      - name: Wait for backend to be ready
        run: |
          for i in {1..20}; do
            curl -s http://localhost:5000/api/dashboard && echo "Backend is up!" && exit 0
            echo "Waiting for backend..."
            sleep 1
          done
          echo "Backend failed to start"
          exit 1

      - name: Run integration tests (Jest + Supertest)
        working-directory: backend
        run: npm test

      # Always stop backend (even if tests fail)
      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/server.pid ]; then
            kill $(cat backend/server.pid) || true
          fi
